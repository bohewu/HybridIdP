# HybridIdP - Split-Host Deployment (App Only)
#
# Use this file when:
# - Reverse Proxy (Nginx/BunkerWeb/Traefik) runs on a DIFFERENT host
# - This host only runs HybridIdP + optional database/redis
#
# Security: This config binds ports to a specific internal IP to prevent
# external access. Replace INTERNAL_IP with your actual internal IP.
#
# Usage:
#   1. Set INTERNAL_IP in .env to this host's internal IP (e.g., 192.168.1.20)
#   2. docker compose -f docker-compose.splithost.yml --env-file .env up -d

services:
  idp-service:
    build:
      context: ../
      dockerfile: Web.IdP/Dockerfile
    ports:
      # Option 1: Bind to specific internal IP (recommended if host has public IP)
      #   Set INTERNAL_IP=192.168.1.20 to only listen on internal network
      # Option 2: Leave INTERNAL_IP unset to bind to all interfaces (0.0.0.0)
      #   Relies on firewall + Proxy__KnownProxies for security
      - "${INTERNAL_IP:-0.0.0.0}:8080:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - DATABASE_PROVIDER=${DATABASE_PROVIDER:-SqlServer}
      - ConnectionStrings__SqlServerConnection=${ConnectionStrings__SqlServerConnection}
      - ConnectionStrings__PostgreSqlConnection=${ConnectionStrings__PostgreSqlConnection}
      - ConnectionStrings__RedisConnection=${ConnectionStrings__RedisConnection}
      - Redis__Enabled=${Redis__Enabled:-true}
      # IMPORTANT: Must be true for split-host deployments
      - Proxy__Enabled=true
      # IMPORTANT: Set this to your reverse proxy host's IP
      - Proxy__KnownProxies=${PROXY_HOST_IP}
      # Fido2
      - Fido2__ServerName=${Fido2__ServerName:-}
      - Fido2__ServerDomain=${Fido2__ServerDomain:-localhost}
      - Fido2__Origins=${Fido2__Origins:-https://localhost:7035}
      - Fido2__TimestampDriftTolerance=${Fido2__TimestampDriftTolerance:-300000}
      - Certificates__EncryptionCertificatePath=/app/certs/encryption.pfx
      - Certificates__EncryptionCertificatePassword=${ENCRYPTION_CERT_PASSWORD}
      - Certificates__SigningCertificatePath=/app/certs/signing.pfx
      - Certificates__SigningCertificatePassword=${SIGNING_CERT_PASSWORD}
    volumes:
      - ./certs:/app/certs:ro
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "30"
    depends_on:
      - mssql-service
      - postgres-service
      - redis-service

  mssql-service:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}"
    ports:
      # Database only accessible from internal network
      - "${INTERNAL_IP:-127.0.0.1}:1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  postgres-service:
    image: postgres:17
    environment:
      POSTGRES_DB: hybridauth_idp
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      # Database only accessible from internal network
      - "${INTERNAL_IP:-127.0.0.1}:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  redis-service:
    image: redis:alpine
    ports:
      # Redis only accessible from internal network
      - "${INTERNAL_IP:-127.0.0.1}:6379:6379"
    volumes:
      - redis-data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

volumes:
  mssql-data:
  postgres-data:
  redis-data:
