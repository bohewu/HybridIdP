# Nginx Gateway Configuration for Split-Host Deployment
#
# This nginx acts as the entry point on Host B, only accepting traffic
# from the external reverse proxy (Host A).
#
# Update the 'allow' directives to match your Host A IP(s).

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream to HybridIdP (Docker network name)
    upstream hybrididp {
        server idp-service:80;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # ============================================
        # IP ALLOWLIST - EDIT THIS SECTION
        # ============================================
        # Only allow traffic from your external reverse proxy (Host A)
        # Add your reverse proxy IPs here:
        
        allow 192.168.1.10;    # Host A - Primary reverse proxy
        # allow 192.168.1.11;  # Host A - Secondary (if applicable)
        # allow 10.0.0.0/8;    # Or allow entire internal network
        
        deny all;              # Deny everything else
        # ============================================

        # Health check endpoint (allow from anywhere for monitoring)
        location /health {
            allow all;
            proxy_pass http://hybrididp;
            proxy_set_header Host $host;
        }

        # Main application
        location / {
            proxy_pass http://hybrididp;
            
            # Forward original client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
            
            # WebSocket support (for SignalR MonitoringHub)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings (increased for ASP.NET Identity large cookies)
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;
        }

        # Error pages
        error_page 403 /403.html;
        location = /403.html {
            return 403 '{"error": "Forbidden", "message": "Your IP is not allowed"}';
            add_header Content-Type application/json;
        }
    }
}
