<h1>Admin — 快速開始</h1>
<p>此為 Admin 專用快速開始，包含管理系統常見任務：</p>

<h2>1. 登入</h2>
<ul>
  <li>使用具備 Admin 權限的帳號登入。</li>
</ul>

<h2>2. 檢視系統儀表板</h2>
<p>儀表板包含系統摘要、稽核活動與近期異常。</p>

<h2>3. 管理 Clients/Scopes</h2>
<p>前往 Clients、Scopes 區域進行 CRUD 操作。</p>

<h2>4. 使用者與角色</h2>
<p>管理 Users 與 Roles。</p>

<h2>5. 安全與稽核</h2>
<p>查閱 Audit 與 Security Policies。</p>
