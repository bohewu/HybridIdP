    <h1>隱私權政策（簡要）</h1>
    <p>本頁為系統隱私權政策簡要說明，請參考 repository 中的 <code>docs/privacy.md</code> 以獲取原始範本。</p>

    <h2>資料收集</h2>
    <p>我們會蒐集必要的帳號資訊（例如電子郵件、顯示名稱）以提供認證與授權服務。</p>

    <h2>Cookie 與類似技術</h2>
    <p>系統使用 Cookie 來維持登入狀態、記錄語言與顯示偏好，以及進行安全檢查。非必要的 Cookie 在使用者未同意時不會被啟用。</p>

    <h2>Cookie 同意</h2>
    <p>您可以在頁面右下角的 Cookie 提示中接受或拒絕非必要的 Cookie。</p>

    <h2>聯絡方式</h2>
    <p>若有隱私相關問題，請聯絡系統管理員或開發團隊。</p>

    <hr>
    <p class="text-muted small">更多內容請依公司法務要求補充。</p>
